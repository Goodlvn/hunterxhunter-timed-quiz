<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>HunterXHunter Quiz!</title>
  </head>
  <body>

    <h1 class="text-center mt-5">HUNTER X HUNTER QUIZ!</h1>
    
    <div class="container bg-success mt-5">
        <div class="row">
            <div class="col bg-light m-5">
                <h1 class="text-center" id="questionDisplay">Question Place Holder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5 bg-light m-5 mx-auto p-0">
                <button id="aOneDisplay" class="btn btn-outline-secondary rounded-0" type="button" style="width: 100%; height: 100%; margin: 0;">Answer Place Holder</button>
            </div>
            <div class="col-5 bg-light m-5 mx-auto p-0">
                <button id="aTwoDisplay" class="btn btn-outline-secondary rounded-0" type="button" style="width: 100%; height: 100%; margin: 0;">Answer Place Holder</button>
            </div>
            <div class="col-5 bg-light m-5 mx-auto p-0">
                <button id="aThreeDisplay" class="btn btn-outline-secondary rounded-0" type="button" style="width: 100%; height: 100%; margin: 0;">Answer Place Holder</button>
            </div>
            <div class="col-5 bg-light m-5 mx-auto p-0">
                <button id="aFourDisplay" class="btn btn-outline-secondary rounded-0" type="button" style="width: 100%; height: 100%; margin: 0;">Answer Place Holder</button>
            </div>
        </div>
    </div>

    <div class="container hide bg-info w-50 mt-3">
        
        <h3>Well Played! Submit your score!</h3>

        <div class="input-group mb-3 w-50">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <button id="sbmtScore" type="button" class="btn btn-warning">Submit Score</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
