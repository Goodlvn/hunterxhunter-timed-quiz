<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>HunterXHunter Quiz!</title>
  </head>
  <body>

    <button id="viewPS" type="button" class="btn btn-outline-success d-inline-block ml-5 my-3">View Scores</button>
    <button id="gameTime" type="button" class="btn btn-outline-success d-inline-block my-3" disabled>Time: 180</button>


    <h1 class="text-center mt-5">HUNTER X HUNTER QUIZ!</h1>

    <div id="startQuiz" class="container hide bg-success w-100 mt-3 p-5 text-light">
        <h5 class="p-2 text-center">Let's find out how much you remember about HunterXHunter</h5>
        <h6 class="p-2 text-center pb-5">based on the 2011 anime</h6>

        <button id="startBtn" type="button" class="btn btn-warning d-block mx-auto">Start Quiz</button>

    </div>
    
    <div id="quiz" class="container bg-success mt-5 d-none">
        <div class="row">
            <div class="col bg-light m-5">
                <h1 class="text-center" id="questionDisplay">Question Place Holder</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-5 bg-light m-5 mx-auto p-0">
                <button id="aOneDisplay" class="btn btn-outline-secondary rounded-0" type="button" style="width: 100%; height: 100%; margin: 0;">Answer Place Holder</button>
            </div>
            <div class="col-5 bg-light m-5 mx-auto p-0">
                <button id="aTwoDisplay" class="btn btn-outline-secondary rounded-0" type="button" style="width: 100%; height: 100%; margin: 0;">Answer Place Holder</button>
            </div>
            <div class="col-5 bg-light m-5 mx-auto p-0">
                <button id="aThreeDisplay" class="btn btn-outline-secondary rounded-0" type="button" style="width: 100%; height: 100%; margin: 0;">Answer Place Holder</button>
            </div>
            <div class="col-5 bg-light m-5 mx-auto p-0">
                <button id="aFourDisplay" class="btn btn-outline-secondary rounded-0" type="button" style="width: 100%; height: 100%; margin: 0;">Answer Place Holder</button>
            </div>
        </div>
    </div>

    <div id="displayScore" class="container hide bg-success w-100 mt-3 p-5 d-none">

        <h3 id="displayCurrentScore" class="p-2 text-center text-light"></h3>
        <h6 class="text-center text-light"> score = correct questions * 10 + remaining time!</h6>

        <div class="input-group m-5 w-75 w-md-50 mx-auto">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            </div>
            <input id="playerName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <button id="submitScore" type="button" class="btn btn-warning d-block mx-auto">Save Score</button>

    </div>

    <div id="playerScores" class="container hide bg-success w-100 mt-3 d-none">
        <div class="row">
            <div class="col-12 bg-dark py-4">
                <h3 class="text-center text-light">Personal Scores</h3>
            </div>
        </div>

        <div id="scoreTitle" class="row">
            <div class="col-6">
                <h3 class="text-center p-2">Name</h3>
            </div>
            <div class="col-6">
                <h3 class="text-center p-2">Score</h3>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-12 bg-dark py-4">
                <button id="tryAgain" type="button" class="btn btn-success">Try Again</button>
                <button id="clearPS" type="button" class="btn btn-warning">Clear Scores</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
